<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travel Ckub</title>
    <link rel="stylesheet" href="Create-account.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Fill in the details to get started</p>
        </div>
        <form action="">
            <div class="form-group">
                <label for="fname" class="w">Full Name</label>
                <br>
                <input type="text" id="name" name="fname" class="w" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Adress</label>
                <br>
                <input type="email" id="email" name="email" class="w" placeholder="You@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" class="w" name="password" placeholder="Password" required>
                <p class="p">Must be atleast 8 characters long</p>
            </div>
            <div class="form-group">
                <label for="dropdown">Role</label>
                <br>
                <select class="w" name="dropdown" id="dropdown" aria-placeholder="Select a Role">
                <option value="Passenger">Passenger</option>
                <option value="Flight Attendant">Flight Attendant</option>
                <option value="Pilot">Pilot</option>
                <option value="Builder">Builder</option>
                </select>
            </div>
            <div class="form-group">
                <label for="para">Bio</label>
                <br>
                <textarea name="bio" id="bio" cols="50" rows="7" placeholder="Tell us About Yourself"></textarea>
                <p class="p">Keep it short and sweet</p>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" value="I agree to Terms and Conditions" required> I agree to Terms and Conditions
            </div>
            <div class="form-group">
                <button>Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
